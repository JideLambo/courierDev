<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>courier app</title>
        <meta name="description" content="This is a Courier App, with the sole aim to optimize courier deliveries across Lagos and it's environ">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="dist/scss/main.css" rel="stylesheet">
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="app-wrapper">
            <header class="header">
                <div class="backBtn-wrapper">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="title-wrapper">
                    <h1 class="sm-title">Accept Request</h1>
                </div>
            </header>

            <div class="forms-wrapper mt-30">
                <div class="delivery-address">
                    <div class="map-wrapper">
                            <i class="fas fa-map-marker"></i>
                    </div>
                    <div class="address-details">
                        <p class="thickText">Deliver pouch to:</p>
                        <p class="smText">Plot 714, Processing center, Adetokunbo Ademola, VI, Lagos</p>
                    </div>
                </div>

                <div class="mt-20">
                    <button class="btn btn-primary">Scan QR Code <i class="fas fa-qrcode"></i></button>
                </div>
            </div>
        </div>
        
    </body>
</html>
